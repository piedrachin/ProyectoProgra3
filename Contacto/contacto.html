<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctenos</title>
    <link rel="stylesheet" href="contacto.css">
</head>
<body>

    <header>
        <nav class="barra">
            <div class="contenedor_barra">

                <img src="Imagenes/lop1.png" alt="Logo del hotel">
                <a href="#">Inicio</a>
                <a href="#">Servicios</a>
                <a href="#">Contacto</a>
                <a href="#">Precios</a>



            </div>
        </nav>
    </header>


    <div class="contenedor">
        <h2>Contáctenos</h2>
        <p>Complete el formulario a continuación para hacer su consulta o evaluar su experiencia con nuestro sitio.</p>

        <form id="contactForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

            <label for="calificacion">Calificación del sitio (1-5):</label>
            <input type="number" id="calificacion" name="calificacion" min="1" max="5" required>

            <button title="Click Para Enviar" type="submit">Enviar</button>
        </form>

        <p id="successMessage"  style="display: none; color: green;">¡Gracias por su mensaje! Nos pondremos en contacto pronto.</p>
    </div>

</body>
</html>
