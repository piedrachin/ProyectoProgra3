<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctenos</title>
    <link rel="stylesheet" href="contacto.css">
</head>
<body>

    <header>
        <nav class="barra">
            <div class="contenedor_barra">

                <img src="Imagenes/lop1.png" alt="Logo del hotel">
                <a href="#">Inicio</a>
                <a href="#">Servicios</a>
                <a href="#">Contacto</a>
                <a href="#">Precios</a>



            </div>
        </nav>
    </header>


    <div class="contenedor"><br>
        <div class="contenedor_central">
        <h2>Contáctenos</h2><br>
        <p>Complete el formulario a continuación para hacer su consulta o evaluar su experiencia con nuestro sitio.</p>

        <form id="contactForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Digite su nombre">

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required placeholder="Digite su correo electronico">

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5" required placeholder="Deje su reseña o consulta..."></textarea>

            <label for="calificacion">Calificación del sitio (1-5):</label>
            <input type="number" id="calificacion" name="calificacion" min="1" max="5" required placeholder="Califique su experiencia">

            <button class="btn_enviar" title="Click Para Enviar" type="submit">Enviar</button>
            <div>
                <button class="btn_eliminar" title="Click Para Borrar" type="reset">Eliminar</button><br><br>
            </div>
           
        </form>


        <p id="successMessage"  style="display: none; color: rgb(3, 49, 3);">¡Gracias por su mensaje! Nos pondremos en contacto pronto.</p>
        <div class="redes-sociales">
            <h3>Visita Nuestras Redes Sociales</h3><br>
            <a href="https://facebook.com" target="_blank" >
                <img src="/Contacto/Imagenes/facebook.png" alt="Facebook" style="width: 30px; height: 30px; margin-right: 10px;">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="/Contacto/Imagenes/instagram.png" alt="Instagram" style="width: 30px; height: 30px;">
            </a>
        </div>
    </div>
</div>
</body>
</html>
